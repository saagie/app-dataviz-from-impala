<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Demo Data Viz</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->

  <!-- endbower -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->

<body  ng-app="app"  ng-controller="main">

<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

<div>

  <div class="container-fluid tools">

    <a href="/" id="logo">Saagie Tour</a>

    <button class="btn btn-navigation" ng-click="load()" title="Load"> Load</button>

    <div class="clearfix"></div>
  </div>

  <div>
    <div class="row">


      <div class="col-md-12" >
        <nvd3 options="chart.chart_options" data="chart.chart_data" config="chart.chart_config"></nvd3>
      </div>

      <div class="col-md-12">
        <table class="table table-striped">
          <tr>
            <th ng-repeat="name in dataFieldName" >
              {{ name }}
              <span ng-if="$index==0"> (label)</span>
              <span ng-if="$index==1"> (value)</span>
              <span ng-if="$index==2"> (id)</span>
            </th>
          </tr>
          <tr ng-repeat="item in data" ng-if="$index < limit_line">
            <td ng-repeat="name in dataFieldName">{{ item | fieldName : nameÂ }}</td>
          </tr>
        </table>
      </div>

    </div>


  </div>

  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <script src="../bower_components/angular-i18n/angular-locale_fr-fr.js"></script>

  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->

  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->

</body>
</html>
